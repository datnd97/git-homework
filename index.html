            document.write('bai 3:Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().');
            document.write('<br>');
            document.write('');

            let a = prompt('Nhập số a:');
            let b = prompt('Nhập số b:');
            isTrue = a%b;
          

            alert(isTrue==0 ? 'B là bôi số của a':'b không  LÀ BỘI SỐ CỦA a');
